stages:
  - test

run-tests:
  stage: test
  image: python:3.7
  before_script:
    - pip install numpy
    - pip install six
    - pip install -r requirements.txt
    - git submodule update --init --recursive --remote --merge
  script:
    - python -m pytest test --deselect test_base_dirs.py
  only:
    - pushes